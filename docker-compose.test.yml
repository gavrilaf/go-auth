version: '3.2'

services:

  backend:
    environment:
      - ENV="Test"
      - DB_PATH=postgresql://spawnuser:spawn-pg-test-password@postgres/spawn?sslmode=disable
      - CACHE_PATH=redis://redis:6379
    restart: 'always'
    ports:
      - '7887:7887'
    container_name: backend
    build:
      context: .
      dockerfile: ./Dockerfile.backend
    depends_on:
      - postgres
      - redis
    links:
      - postgres
      - redis

  postgres:
    restart: 'always'
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=spawnuser
      - POSTGRES_DB=spawn
      - POSTGRES_PASSWORD=spawn-pg-test-password
    build: './scripts/db'

  redis:
    image: "redis:alpine"
    restart: 'always'
    ports:
      - '6379:6379'
